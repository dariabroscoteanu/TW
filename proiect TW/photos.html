<!DOCTYPE html>

<html>
<title>Photos</title><head>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/java.js"></script>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  <div class="dropdown">
      <img src="/img/cake.jpg" style="width:100%" class="dropdown">
      <div class="dropdown-content">



          <a href="/" class="w3-bar-item w3-button w3-padding-large w3-black">
              <i class="fa fa-home w3-xxlarge"></i>
              <p>HOME</p>
          </a>
          <a href="/about" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
              <i class="fa fa-user w3-xxlarge"></i>
              <p>ABOUT</p>
          </a>
          <a href="/photos" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
              <i class="fa fa-eye w3-xxlarge"></i>
              <p>PHOTOS</p>
          </a>
          <a href="/contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
              <i class="fa fa-envelope w3-xxlarge"></i>
              <p>CONTACT</p>
          </a>
          <a href="/menu" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
              <i class="fa fa-building w3-xxlarge"></i>
              <p>MENU</p>
          </a>
      </div>
  </div>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
      <a href="/" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
      <a href="/about" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>
      <a href="/photos" class="w3-bar-item w3-button" style="width:25% !important">PHOTOS</a>
      <a href="/contact" class="w3-bar-item w3-button" style="width:25% !important">CONTACT</a>
      <a href="/menu" class="w3-bar-item w3-button" style="width:25% !important">MENU</a>
  </div>
</div>
<div class="w3-padding-large" id="main">
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
        <img src="/img/pictures.png" alt="bake" class="w3-image" width="95%" height="95%">
    </header>

    <!-- About Section -->
    <div class="w3-row">
        <div class="w3-third">
            <img src="/img/love.png" style="width:140%" onclick="onClick(this)" alt="Love">
            <img src="/img/2.jpg" style="width:100%" onclick="onClick(this)" alt="Passion">
            <img src="/img/3.jfif" style="width:100%" onclick="onClick(this)" alt="Beautiful">
            <img src="/img/10.png" style="width:108%" onclick="onClick(this)" alt="Fruits">
        </div>

        <div class="w3-third">
            <img src="/img/4.jpg" style="width:100%" onclick="onClick(this)" alt="Care">
            <img src="/img/5.jpg" style="width:100%" onclick="onClick(this)" alt="Fun">
            <img src="/img/6.jpg" style="width:100%" onclick="onClick(this)" alt="At its finest">
            <img src="/img/11.png" style="width:100%" onclick="onClick(this)" alt="Kids">
        </div>

        <div class="w3-third">
            <img src="/img/7.jfif" style="width:100%" onclick="onClick(this)" alt="Fruits">
            <img src="/img/8.jpg" style="width:100%" onclick="onClick(this)" alt="Kids">
            <img src="/img/9.jpg" style="width:114%" onclick="onClick(this)" alt="Bread">
            <img src="/img/12.png" style="width:100%" onclick="onClick(this)" alt="Bread">
        </div>
        
         
          
          
      </div>
    </div>

    <!-- Pagination -->
    

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
        <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="img01" class="w3-image">
            <p id="caption"></p>
        </div>
    </div>


    <!-- Footer -->
    <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>

        <!-- End footer -->
    </footer>
    
    <!-- END PAGE CONTENT -->
</div>

</body>
</html>
