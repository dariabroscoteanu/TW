<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">

        <a href="/" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
        <a href="/about" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
        <img src="/img/Daria's Bakery.jpg" alt="boy" class="w3-image" width="95%" height="95%">
    </header>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="/img/cup.png" style="width:100%">
            <div class="text">Cupcakes</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="/img/pan.png" style="width:100%">
            <div class="text">Pancakes</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="/img/bread.png" style="width:100%">
            <div class="text">Bread</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="/img/croissant.png" style="width:100%">
            <div class="text">Croissant</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="/img/macarons.png" style="width:100%">
            <div class="text">Macarons</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="/img/biscuits.png" style="width:100%">
            <div class="text">Biscuits</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>





    <!-- Container for the image gallery -->
    <div class="container">

        

        <!-- T -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="/img/cup.png" style="width:100%" onclick="currentSlide(1)" alt="Cupcakes">
            </div>
            <div class="column">
                <img class="demo cursor" src="/img/pan.png" style="width:104%" onclick="currentSlide(2)" alt="Pancakes">
            </div>
            <div class="column">
                <img class="demo cursor" src="/img/bread.png" style="width:92%" onclick="currentSlide(3)" alt="Bread">
            </div>
            <div class="column">
                <img class="demo cursor" src="/img/croissant.png" style="width:100%" onclick="currentSlide(4)" alt="Croissant">
            </div>
            <div class="column">
                <img class="demo cursor" src="/img/macarons.png" style="width:104%" onclick="currentSlide(5)" alt="Macarons">
            </div>
            <div class="column">
                <img class="demo cursor" src="/img/biscuits.png" style="width:99%" onclick="currentSlide(6)" alt="Tea and Biscuits">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>

        <!-- End footer -->
    </footer>
    <script>

        function func1(event) {
            if (typeof (Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount) + 1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "Review number: " + localStorage.clickcount;
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
            }
           
        }
        function setRandomColors() {
            let colors = ["red", "blue", "green"];
            for (let el of Array.from(document.getElementsByClassName("random-color"))) {
                const randomIndex = Math.floor(Math.random() * colors.length);
                el.style.setProperty("color", colors[randomIndex], "important")
                colors.splice(randomIndex, 1);
            }
        }

    </script>

    
    <br>
        <div>
            <button style = "text-align: center;" class="random-color" onclick="setRandomColors()">
                <h1 style="text-align: center;">
                    <div onclick="func1(event)">RATINGS</div>
                </h1>
        
        
        </button>
    </div>
    <div id="result">
    </div>
    
    <div id="rating" class="w3-container w3-black w3-padding-32" style="display: table; border-spacing: 10px;">
        
    
    <br><br>
        <div id = "ratingss" class="w3-padding-8 w3-black">

        </div>
    </div>
